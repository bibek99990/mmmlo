<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div class="bg-white p-6 rounded shadow w-80">
<h2 class="text-xl font-bold mb-4">Register</h2>

<input id="username" class="border p-2 w-full mb-2" placeholder="Username">
<input id="password" type="password" class="border p-2 w-full mb-2" placeholder="Password">

<button onclick="register()" class="bg-green-500 text-white w-full p-2 rounded">Register</button>
</div>

<script>
async function register(){
await fetch("/register",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
username:username.value,
password:password.value
})
});
alert("Registered");
}
</script>
</body>
</html>
